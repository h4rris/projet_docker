version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - ./public_html/:/var/www/html/
    links:
      - db

  apache:
    build: './apache/'
    depends_on:
      - php
      - db
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./public_html/:/var/www/html/
    links:
      - db:db

  db:
    image: mysql:5.6.40
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  myadmin:
    image: phpmyadmin/phpmyadmin
    networks:
      - backend
    ports:
      - "8081:80"
    links:
      - db:db

networks:
  frontend:
  backend:

